<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Slot Machine</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
<div id="unity-container" style="width: 100%; height: 100%;">
    <canvas id="unity-canvas" width="auto" height="auto"></canvas>
    <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>
    <!--<div id="unity-warning"></div>
    <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Slot Machine</div>
    </div>-->
</div>

<script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    // Function to refresh the page
    function refreshPage() {
        location.reload();
    }

    // Timer to track user inactivity
    var inactiveTimer;
    function resetInactiveTimer() {
        clearTimeout(inactiveTimer);
        inactiveTimer = setTimeout(refreshPage, 2 * 60 * 1000); // 2 minutes
    }

    // Event listeners for user activity
    document.addEventListener('mousemove', resetInactiveTimer);
    document.addEventListener('keypress', resetInactiveTimer);

    // Unity configuration
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/buildwebgl.loader.js";
    var config = {
        dataUrl: buildUrl + "/buildwebgl.data",
        frameworkUrl: buildUrl + "/buildwebgl.framework.js",
        codeUrl: buildUrl + "/buildwebgl.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "RootPointers",
        productName: "Slot Machine",
        productVersion: "0.1",
        showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        unityShowBanner('WebGL builds are not supported on mobile devices.');
    } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
    }
    loadingBar.style.display = "block";

    // Load Unity script
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
                unityInstance.SetFullscreen(1);
            };
        }).catch((message) => {
            console.log(message);
        });
    };
    document.body.appendChild(script);
</script>
</body>
</html>
