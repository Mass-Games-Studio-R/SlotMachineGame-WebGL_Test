<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Unity WebGL Player | Sloat Machine</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body class="dark">
<div id="unity-container" class="unity-desktop">
  <canvas id="unity-canvas"></canvas>
  <div id="loading-cover" style="display:none;">
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div class="spinner"></div>
    </div>
  </div>
  <div id="unity-fullscreen-button" style="display: none;"></div>
</div>
<script>
  var container = document.querySelector("#unity-container");
  var canvas = document.querySelector("#unity-canvas");
  var loadingCover = document.querySelector("#loading-cover");
  var progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
  var progressBarFull = document.querySelector("#unity-progress-bar-full");
  var fullscreenButton = document.querySelector("#unity-fullscreen-button");
  var spinner = document.querySelector('.spinner');

  var buildUrl = "Build";
  var loaderUrl = buildUrl + "/buildwebgl.loader.js";
  var config = {
    dataUrl: buildUrl + "/buildwebgl.data",
    frameworkUrl: buildUrl + "/buildwebgl.framework.js",
    codeUrl: buildUrl + "/buildwebgl.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "RootPointers",
    productName: "Sloat Machine",
    productVersion: "0.1",
  };

  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    container.className = "unity-mobile";
    config.devicePixelRatio = 1;
    var meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    document.getElementsByTagName('head')[0].appendChild(meta);
    canvas.style.width = window.innerWidth + 'px';
    canvas.style.height = window.innerHeight + 'px';
  }

  loadingCover.style.display = "";

  var script = document.createElement("script");
  script.src = loaderUrl;
  script.onload = () => {
    createUnityInstance(canvas, config, (progress) => {
      spinner.style.display = "none";
      progressBarEmpty.style.display = "";
      progressBarFull.style.width = `${100 * progress}%`;
    }).then((unityInstance) => {
      loadingCover.style.display = "none";
      fullscreenButton.style.display = "";
      fullscreenButton.onclick = () => {
        unityInstance.SetFullscreen(1);
      };
    }).catch((message) => {
      alert(message);
    });
  };
  document.body.appendChild(script);
</script>
</body>
</html>
